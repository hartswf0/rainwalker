<!DOCTYPE html>
<html>
<head>
    <title>Atlanta Walkability Index</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map centered on Atlanta
        var map = L.map('map').setView([33.7490, -84.3880], 10);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON data
        $.getJSON('atlanta_walkability.geojson', function(data) {
            // Style function for the choropleth
            function getColor(d) {
                return d > 20 ? '#800026' :
                       d > 16 ? '#BD0026' :
                       d > 12 ? '#E31A1C' :
                       d > 8  ? '#FC4E2A' :
                       d > 4  ? '#FD8D3C' :
                       d > 0  ? '#FEB24C' :
                                '#FFEDA0';
            }

            function style(feature) {
                return {
                    fillColor: getColor(feature.properties.NatWalkInd),
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.7
                };
            }

            // Add GeoJSON layer
            var geojson = L.geoJson(data, {
                style: style,
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(
                        '<h3>Walkability Information</h3>' +
                        '<b>National Walkability Index:</b> ' + 
                        feature.properties.NatWalkInd + '<br>' +
                        '<b>Census Block Group:</b> ' + 
                        feature.properties.GEOID10
                    );
                }
            }).addTo(map);

            // Add legend
            var legend = L.control({position: 'bottomright'});
            legend.onAdd = function(map) {
                var div = L.DomUtil.create('div', 'info legend');
                var grades = [0, 4, 8, 12, 16, 20];
                var labels = [];

                div.innerHTML = '<h4>Walkability Index</h4>';

                for (var i = 0; i < grades.length; i++) {
                    div.innerHTML +=
                        '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                }

                return div;
            };
            legend.addTo(map);

            // Fit map to data bounds
            map.fitBounds(geojson.getBounds());
        });
    </script>
</body>
</html>
